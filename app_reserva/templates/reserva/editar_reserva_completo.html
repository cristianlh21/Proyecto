{% for hr in hab.huespedes_cache %}
<tr>
    <td>{{ hr.huesped.nombre }}</td>
    <td>{{ hr.huesped.apellido }}</td>
    <td>{{ hr.huesped.numero_documento }}</td>
    <td>{{ hr.huesped.pais }}</td>
    <td>{{ hr.huesped.telefono }}</td>
    <td>{{ hr.huesped.email }}</td>
</tr>
{% empty %}
<tr><td colspan="6">No hay huéspedes agregados aún.</td></tr>
{% endfor %}
